<div class="mt-3 container d-flex justify-content-center">
    <div class="card col-md-6">
        <div class="card-header text-center text-white bg-primary">
            Inicia Sesión
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input name="email" [(ngModel)]="model.email" type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input name="password" [(ngModel)]="model.password" type="password" class="form-control"
                        id="password">
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Iniciar Sesión</button>
            </form>
            <div class="mt-1 d-flex flex-column justify-content-center align-items-center">
                <a>No tienes cuenta? <a class="btn-link">Registate Aquí</a></a>
                <a class="btn btn-link">Olvide Mi Contraseña</a>
            </div>
        </div>
    </div>
</div>
